                <section class="login-form">
                    <form action="dfdf" id="login">

                        </div>
                        <div class="input-group">

                            <span class="icon">
                                <span class="icon-eye2"></span>
                            </span>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="First Name" name="Fname">
                            <span class="icon">
                                <span class="icon-user2"></span>
                            </span>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Last Name" name="Lname">
                            <span class="icon">

                            </span>
                            </div>
                             <div class="input-group">

                        <div class="input-group">

  							<option value="Area Representative">Area Representative</option>

</select>

                        </div>

                        <div class="submit">
                            <input type="submit" class="btn login" value="Login">
                            <p class="forgot-password">Forgot Password?</p>
                        </div>
                        
                    </form>
                </section>

	<!-- Grab Google CDN's jQuery, fall back to local if offline -->
	<!-- 2.0 for modern browsers, 1.10 for .oldie -->
	<script>
	var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
	if(!oldieCheck) {
	document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"><\/script>');
	} else {
	document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"><\/script>');
	}
	</script>
	<script>
	if(!window.jQuery) {
	if(!oldieCheck) {
	  document.write('<script src="js/libs/jquery-2.0.2.min.js"><\/script>');
	} else {
	  document.write('<script src="js/libs/jquery-1.10.1.min.js"><\/script>');
	}
	}
	</script>
